# When running in Docker, we get to the MCP gateway differently

spring:

  ai:
    mcp:
      client:
        enabled: true
        name: embabel
        version: 1.0.0
        request-timeout: 30s
        type: SYNC
        stdio:

          connections:
            docker-mcp:
              command: socat
              args:
                - STDIO
                - TCP:${MCP_GATEWAY_ENDPOINT}
   
logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr(%logger{0}){cyan} %clr(-){faint} %msg%n"
  level:
    org.springframework.context.support.PostProcessorRegistrationDelegate: ERROR
